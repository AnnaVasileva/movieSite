<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Register</title>
</head>

<body>
    <div class="login">
        <div class="head">
            <h1 class="siteName">Movie Site</h1>
        </div>

        <p class="msg">Sign up</p>

        <div class="form">
            <form>
                <input type="text" placeholder="Enter Username" class="username"></br>
                <input type="password" placeholder="Enter Paswword" class="password"></br>
                <input type="password" placeholder="Repeat Paswword" class="password"></br>
                <button class="btn-login">Login</button>
                <a href="/MovieSite/loginPage" class="notMember">Cancel</a>
            </form>
        </div>
    </div>
</body>

</html>
